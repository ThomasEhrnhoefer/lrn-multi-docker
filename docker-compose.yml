version: "3"
services:
  client:
    image: "dockerhubdxtat/lrn-multi-client-10-14"
    hostname: client
  server:
    image: "dockerhubdxtat/lrn-multi-server-10-14"
    hostname: api
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - PGUSER=$PGUSER
      - PGHOST=$PGHOST
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
      - PGPORT=$PGPORT
  worker:
    image: "dockerhubdxtat/lrn-multi-worker-10-14"
    hostname: worker
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
  nginx:
    image: "dockerhubdxtat/lrn-multi-nginx-10-14"
    hostname: nginx
    ports:
      - "80:80"
